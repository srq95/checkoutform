<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>
      Checkout | Item Name: Item Name | Amount : $Amount | Tailored Logo
    </title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.tailoredlogo.com/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900%7CRoboto+Slab:100,200,300,400,500,600,700,800,900%7COpen+Sans:300,400,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"
      integrity="sha512-gxWow8Mo6q6pLa1XH/CcH8JyiSDEtiwJV78E+D+QP0EVasFs8wKXq16G8CLD4CJ2SnonHr4Lm/yY2fSI2+cbmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="assets/css/style.css?1" rel="stylesheet" type="text/css" />

    <style>
      :root {
        --default-color: #ff2a40;
        --bg-color: #f8f9fa;
        --border-radius: 5px;
        --menu-padding: 20px 15px;
        --bg-shadow: 4px 4px 0 #e0e0e0;
        --bg-padding: 20px;
        --heading-font-size: 24px;
        --container-width: 1170px;
        --default-fontFamily: "Poppins", sans-serif;
        --header-fontFamily: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-3">
            <div class="header-logo">
              <a href="https://www.tailoredlogo.com/">
                <img
                  loading="lazy"
                  src="https://ik.imagekit.io/tailoredlogo/assets/images/logo-01.png"
                  alt="Logo"
                />
              </a>
            </div>
          </div>
          <div class="col-md-9">
            <div class="header-menu">
              <ul>
                <li>
                  <a href="tel:917-831-1796"
                    ><i class="fa fa-phone">&nbsp;</i>917-831-1796</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="form-area">
      <div class="container">
        <div class="row mob-reverse">
          <div class="col-md-8">
            <div class="details-area">
              <form>
                <div class="details-heading">
                  <span class="desktop-num">1</span>
                  <span class="mobile-num">2</span>
                  <h2>Billing Information</h2>
                </div>
                <div class="details-input-area">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="detailsInput">
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          name="firstname"
                          data-maxlength="20"
                          data-type="alphabetic"
                          placeholder="First Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="detailsInput">
                        <input
                          type="text"
                          class="form-control"
                          id="lastName"
                          data-maxlength="20"
                          data-type="alphabetic"
                          name="lastname"
                          placeholder="Last Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="detailsInput">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="clientemail"
                          placeholder="Email Address"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="detailsInput">
                        <input
                          type="tel"
                          id="phone"
                          name="phonenum"
                          data-maxlength="20"
                          data-type="number"
                          class="form-control"
                          autocomplete="off"
                          placeholder="111 222 3333"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="detailsInput">
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          name="address"
                          data-maxlength="600"
                          placeholder="Address"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="detailsInput">
                        <input
                          type="text"
                          class="form-control"
                          id="companyName"
                          name="companyname"
                          data-maxlength="50"
                          placeholder="Company Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="detailsInput">
                        <select
                          name="country"
                          id="country"
                          class="form-control"
                          required
                        >
                          <option selected disabled>Select Your Country</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="detailsInput">
                        <input
                          type="text"
                          class="form-control"
                          name="statename"
                          minlength="4"
                          id="statename"
                          data-type="alphabetic"
                          data-maxlength="24"
                          placeholder="State"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="detailsInput">
                        <input
                          type="text"
                          class="form-control"
                          id="city"
                          name="city"
                          data-type="alphabetic"
                          data-maxlength="19"
                          placeholder="City"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="detailsInput">
                        <input
                          type="text"
                          class="form-control"
                          name="zipcode"
                          minlength="4"
                          min="0"
                          data-type="number"
                          data-maxlength="7"
                          id="zip"
                          placeholder="Zip Code"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="details-heading">
                  <span class="desktop-num">2</span>
                  <span class="mobile-num">3</span>
                  <h2>Payment Information</h2>
                </div>
                <div class="details-input-area">
                  <div class="row">
                    <div class="col-12">
                      <div
                        class="detailsInput cardInputArea"
                        id="cardInputArea"
                      >
                        <input
                          type="text"
                          class="form-control"
                          name="cardnumber"
                          id="cardnumber"
                          inputmode="numeric"
                          placeholder="Card number"
                          required
                        />
                        <input
                          type="text"
                          class="form-control"
                          name="exp-date"
                          id="exp-date"
                          inputmode="numeric"
                          placeholder="MM / YY"
                          required
                        />
                        <input
                          type="text"
                          class="form-control"
                          name="cvc"
                          id="cvc"
                          inputmode="numeric"
                          placeholder="CVC"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-12 error-box" id="error-box"></div>
                    <div class="col-12">
                      <button type="submit" class="form-submit">Pay Now</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="col-md-4">
            <div class="details-area">
              <div class="details-heading">
                <span class="desktop-num">3</span>
                <span class="mobile-num">1</span>
                <h2>Billing Invoice</h2>
              </div>
              <ul class="packageDetails">
                <li>
                  <h5>Package Name</h5>
                </li>
                <li>
                  <span class="thickfont">Item Price</span>
                  <b>USD55</b>
                </li>
                <li class="discount">
                  <span class="thickfont">Discount</span>
                  <b>USD10</b>
                </li>
                <li>
                  <span>Total (USD)</span>
                  <strong>USD45</strong>
                </li>
              </ul>
              <div class="complete">
                <img src="assets/img/moneyback.png" alt="moneyback" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"
      integrity="sha512-+gShyB8GWoOiXNwOlBaYXdLTiZt10Iy6xjACGadpqMs20aJOoh+PJt3bwUVA6Cefe7yF7vblX6QwyXZiVwTWGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/countries.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
